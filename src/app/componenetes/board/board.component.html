<h1>Current Player: {{getPlayer()}}</h1>
<button (click)="newGame()">nuevo juego</button>

<h2 *ngIf="winner">

</h2>

<main>
    <app-square 
        *ngFor="let val of squares; let i=index"
        [value]="val"
        (click)="makeMove(i)">
        
    </app-square>
</main>
